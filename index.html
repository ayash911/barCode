<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>Barcode Generator</h1>
      <input
        type="text"
        id="barcodeInput"
        autocomplete="off"
        placeholder="Enter text for barcode"
        oninput="handleInputChange()"
      />
      <button onclick="promptLabel()">Add Label</button>
      <button onclick="clearBtn()">Clear</button>
      <div id="barcodeOutput" class="barcode-list">
        <svg id="barcodeSVG"></svg>
      </div>
      <button onclick="downloadBarcode()">Download Barcode</button>
    </div>
    <footer>
      <p><a href="mailto:iit2023232@iiita.ac.in">Contact me</a></p>
      <p>&copy; 2024 Yash Agrawal. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
